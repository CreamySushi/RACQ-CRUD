<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Customer Info</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/dashboardstyles.css')}}">
</head>
<body>
  <div class="edit-container">
      <h2 style="margin-bottom: 2rem; color: #4f46e5; text-align: center;">Edit Customer Info</h2>
      
      <form method="POST">
          <div class="form-group">
              <label>Surname</label>
              <input type="text" name="surname" value="{{ customer[1] }}" required>
          </div>

          <div class="form-group">
              <label>Firstname</label>
              <input type="text" name="firstname" value="{{ customer[2] }}" required>
          </div>

          <div class="form-group">
              <label>Phone</label>
              <input type="tel" name="phone" value="{{ customer[6] }}" required minlength="8" maxlength="11">
          </div>

          <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" value="{{ customer[4] }}" required>
          </div>

          <button type="submit" class="btn-submit">Update Booking</button>
          <a href="{{ url_for('dashboard') }}" class="btn-cancel">Cancel</a>
      </form>
  </div>

</body>
</html>
